{% extends 'posts/post_base.html' %}


{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
  {% {% include "posts/_post.html %} %}
</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn btn-danger">
  <a class="btn btn-default" href="{% url 'posts:single' username = user.username pk = object.pk %}">Cancel</a>
</form>


{% endblock %}
