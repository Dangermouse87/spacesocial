<div class="post media">
  <h3>{{ post.message_html|safe }}</h3>
  <div class="media-body">
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
      </span>
      <br>
      <time class="time">
        <a href="{$ url 'posts:single' username = post.user.username pk=post.pk %}">Created At: {{ post.created_at }}</a>
      </time>
    </h5>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
      <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger">
        <i class="fa-solid fa-trash" aria-hidden="true" style="color: #ffffff;"></i>
        <span class="text danger icon-label">Delete</span>
      </a>
      {% endif %}
    </div>
  </div>
</div>
